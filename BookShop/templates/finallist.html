{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Cost</th>
        <th scope="col">Author</th>
      </tr>
    </thead>
    <tbody>
    {% for chosen_product in chosen_products %}
      <tr>
          <th scope="row">{{ forloop.counter }}<a href="{% url 'delete' chosen_product.id %}" class="btn btn-danger"style="margin:10px">Delete</a></th>
          <td>{{ chosen_product.name }}</td>
          <td>{{ chosen_product.cost }}</td>
          <td>{{ chosen_product.author }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    <a href="{% url 'payment' %}" class="btn btn-success"style="margin:10px">Payment</a><br /><br />
    <a href="{% url 'back' %}" class="btn btn-primary"style="margin:10px">Back</a><br />
{% endblock %}
