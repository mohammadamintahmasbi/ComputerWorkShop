{% extends 'base.html' %}
{% block content %}

        <img class="img-fluid infoImg" src=""/>
        <div class="bg-light text-dark float-left">
          <div class="px-sm-5 py-5">
            <span class="fw-bold"> {{product.name}} </span>
                <h3>{{ product.author }}</h3>
                {{ product.description }}
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
